server:
  port: 8763

spring:
  cloud:
    gateway:
#      discovery:
#        locator:
#          enabled: true
#          lower-case-service-id: true
      default-filters:
      - name: Retry
        args:
          retries: 3
          statuses: BAD_GATEWAY

      routes:
      - id: auth-service
        uri: lb://auth-service
        predicates:
        - Path=/auth-service/**
        filters:
        - StripPrefix=1
        - SecureHeaders
        # Reject requests bigger than 1MB.
        # This filter is not available until v2.1.
#        - name: RequestSize
#          args:
#            maxSize: 1000000 # 1MB

      - id: panel-service
        uri: lb://panel-service
        predicates:
        - Path=/panel-service/**
        filters:
        - StripPrefix=1
        - PrefixPath=/api
        - SecureHeaders

      - id: profiling-service
        uri: lb://profiling-service
        predicates:
        - Path=/profiling-service/**
        filters:
        - StripPrefix=1
        - PrefixPath=/api
        - SecureHeaders

---
spring:
  profiles: docker

server:
  port: ${SERVICE_PORT}