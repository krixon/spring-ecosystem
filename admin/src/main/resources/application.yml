---
spring:
  application:
    name: admin

server:
  port: 8762
  use-forward-headers: false

eureka:
  instance:
    hostname: localhost
    non-secure-port: ${server.port}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

---
spring:
  profiles: docker

server:
  port: ${SERVICE_PORT}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}

logging:
  level.org.springframework.security: DEBUG

