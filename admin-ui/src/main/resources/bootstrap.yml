spring:
  application:
    name: admin-ui
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      fail-fast: true
      retry:
        max-attempts: 50

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: docker

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${REGISTRY_URI}